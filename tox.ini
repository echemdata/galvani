[tox]
envlist = py36,py37,py38,py39
[testenv]
deps =
  flake8
  pytest
commands =
  flake8
  pytest

[flake8]
exclude = build,dist,*.egg-info,.cache,.git,.tox,__pycache__
max-line-length = 100
